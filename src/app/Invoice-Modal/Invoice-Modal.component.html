<form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">

  <div class="p-grid">
    <div class="p-col p-field p-grid p-m-4 p-p-4">
     
      <div class="p-col">

      </div>
    </div>
    <div class="p-col p-field p-grid p-m-4 p-p-4">
      <label for="Firstname" class="p-col-fixed" style="width:100px">Invoice Register Id</label>
      <div class="p-col">
        <input disabled="true"   type="text" formControlName="InvoiceRegisterId" pInputText required autofocus><br>
       
       

      </div>      

    </div>

    <div class="p-col p-field p-grid p-m-4 p-p-4">
      <label for="Firstname" class="p-col-fixed" style="width:100px">Invoice Number</label>
      <div class="p-col">
        <input id="name"  type="text" formControlName="InvoiceId" pInputText required autofocus><br>
       

      </div>      

    </div>

    <div class="p-col p-field p-grid p-m-4 p-p-4">
      <label for="Lastname" class="p-col-fixed" style="width:100px">Product Name</label>
      <div class="p-col">
        <input id="family"  type="text" formControlName="ProductName" pInputText required autofocus><br>

      </div>
    </div>
    <div class="p-col p-field p-grid p-m-4 p-p-4">
      <label for="PhoneNumber" class="p-col-fixed" style="width:100px">Product Number</label>
      <div class="p-col">
        <input id="PhoneNumber"  type="text" formControlName="ProductNumber" pInputText required autofocus>
        <br>

      </div>
    </div>
    <div class="p-col p-field p-grid p-m-4 p-p-4">
      <label for="DateOfBirth" class="p-col-fixed" style="width:100px">Product Cost</label>
      <div class="p-col">
        <input  id="DateOfBirth" type="text" formControlName="ProductCost" pInputText required autofocus><br>

      </div>
    </div>
    
   
    
  </div>

  <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
  <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" type="submit"
          ></button>
       

</form>
