<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">

  <div class="p-grid">
    <div class="p-col p-field p-grid p-m-4 p-p-4">
     
      <div class="p-col">

        <input  id="id"  readonly type="hidden"  formControlName="id"  >
      </div>
    </div>

    <div class="p-col p-field p-grid p-m-4 p-p-4">
      <label for="Firstname" class="p-col-fixed" style="width:100px">Firtsname</label>
      <div class="p-col">
        <input id="Firstname"  type="text" formControlName="Firstname" pInputText required autofocus><br>
       
        <label class="p-col-fixed" style="width:100px;color: red;font-size: 11px;">{{firtsNameError}}</label>

      </div>      

    </div>

    <div class="p-col p-field p-grid p-m-4 p-p-4">
      <label for="Lastname" class="p-col-fixed" style="width:100px">Lastname</label>
      <div class="p-col">
        <input id="Lastname"  type="text" formControlName="Lastname" pInputText required autofocus><br>
        <label     class="p-col-fixed" style="width:100px;color: red;font-size: 11px;">{{lastNameError}}</label>

      </div>
    </div>
    <div class="p-col p-field p-grid p-m-4 p-p-4">
      <label for="PhoneNumber" class="p-col-fixed" style="width:100px">PhoneNumber</label>
      <div class="p-col">
        <input id="PhoneNumber" [(ngModel)]="internationalNumber" (ngModelChange)="handleNumberChange()" type="text" formControlName="PhoneNumber" pInputText required autofocus>
        <span style="font-size:11px "  > Us format phone number Correct</span>
        <br>
        <label     class="p-col-fixed" style="width:100px;color: red;font-size: 11px;">{{phoneError}}</label>

      </div>
    </div>
    <div class="p-col p-field p-grid p-m-4 p-p-4">
      <label for="DateOfBirth" class="p-col-fixed" style="width:100px">DateOfBirth</label>
      <div class="p-col">
        <input  id="DateOfBirth" type="text" formControlName="DateOfBirth" pInputText required autofocus><br>
        <label     class="p-col-fixed" style="width:100px;color: red;font-size: 11px;">{{BirthError}}</label>

      </div>
    </div>
    <div class="p-col p-field p-grid p-m-4 p-p-4">
      <label for="Email" class="p-col-fixed" style="width:100px">Email</label>
      <div class="p-col">
        <input id="Email" formControlName="Email" type="text" pInputText required autofocus><br>
        <label     class="p-col-fixed" style="width:100px;color: red;font-size: 11px;">{{emailError}}</label>

      </div>
    </div>
    <div class="p-col p-field p-grid p-m-4 p-p-4">
      <label for="" class="p-col-fixed" style="width:100px">BankAccountNumber</label>
      <div class="p-col">
        <input id="BankAccountNumber" formControlName="BankAccountNumber" type="text" pInputText required autofocus>
        <span style="font-size:11px "  > Regx 10 digit number card</span>
      </div>
    </div>
  </div>

  <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
  <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" type="submit"
          [disabled]="!customerForm.valid"></button>

</form>
